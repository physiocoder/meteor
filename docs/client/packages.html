<h1 id="packages">Packages</h1>

Meteor supporta una serie di packages aggiuntivi e librerie di terze parti.
Puoi quindi costruire fichissime applicazioni usando le funzionalità
principali di Meteor ma allo stesso tempo puoi utilizzare i packages opzionali
per sviluppare ancora più velocemente e meglio.

Packages can be added to a Meteor project with:

    $ meteor add <package_name>

e rimossi con:

    $ meteor remove <package_name>
