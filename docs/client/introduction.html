<b>_Meteor è un ambiente di sviluppo straordinariamente semplice per la
creazione di siti web moderni. Ciò che una volta richiedeva settimane,
anche con i migliori tools, ora richiede solo alcune ore con Meteor._</b>

Il web è stato originariamente progettato per funzionare nello stesso
modo in cui lavoravano i mainframe negli anni '70. Il server costruisce
una pagina e la invia attraverso la rete a un terminale "stupido".
Ogni volta che l'utente fa qualcosa, il server restituisce una nuova
pagina. Questo modello ha funzionato bene per il Web per oltre
un decennio. Ha dato luogo a LAMP, Rails, Django, PHP.

Oggi però i team migliori, con budget sostanziosi e tempo a
disposizione, creano applicazioni in JavaScript che vengono eseguite dal
client. Queste applicazioni hanno interfacce strabilianti.
Non ricaricano le pagine. Sono reattivi: le modifiche da qualsiasi
client appaiono immediatamente sullo schermo di tutti.

Queste applicazioni vengono sviluppate in maniera estremamente
complessa. Meteor semplifica il tutto di un ordine di grandezza, e
rende tutto molto più divertente. È possibile creare un'applicazione
completa in un fine settimana, o durante un hackathon. Non è più
necessario gestire direttamente risorse server, o rendere disponibili
API nel cloud, o gestire direttamente il database, o impazzire su un
layer ORM, o saltare tra JavaScript e Ruby, o replicare la validazione
dei dati su tutti i client.

Meteor è un work in progress, ma crediamo che mostri bene qual è il
nostro approccio. Ci piacerebbe sapere cosa ne pensate.


## Quick start!

<!-- change colors on these. $ and command output in grey, rest in
white -->

Le istruzioni che seguono sono adatte a tutte le [piattaforme
supportate](https://github.com/meteor/meteor/wiki/Supported-Platforms).

Installare Meteor:

```bash
$ curl https://install.meteor.com | /bin/sh
```

Creare un progetto:

```bash
$ meteor create myapp
```

Eseguirlo localmente:

```bash
$ cd myapp
$ meteor
# Meteor server running on: http://localhost:3000/
```

Mostrarlo al mondo (su un server gratuito fornito da noi):

```bash
$ meteor deploy myapp.meteor.com
```

<h2 id="isetteprincipi">I Sette Principi di Meteor</h2>

<!-- wire with [1,2,3] on it -->
- _Trasferisci solo Dati_. Non inviare HTML attraverso la rete, invia i dati
e lascia che il client decida come rappresentarli.

<!-- two people, one speech bubble coming out of both of their mouths,
containing '{}' -->
- _Un Solo Linguaggio_. Scrivi in JavaScript sia l’interfaccia lato
client che il codice server.

<!-- globe, with the same database icon in US and Russia -->
- _Il Database è Ovunque_. Utilizza la stessa API per accedere al
database lato client o server.

<!-- clock with zero time elapsed. or clock on left with zero time
elapsed, horizontal bold line to a clock with zero time elapsed, but a
line at a 45 degree angle to a a clock in grey with 100 ms
elapsed. like shades of relativity -->
- _Latenza compensata_. Il precaricamento e la simulazione della
disponibilità dell'intero database sul client genera la sensazione di
una connessione istantanea al database.

<!-- knee getting hit with hammer like in reflex test -->
- _Reattività di Tutto lo Stack_. I dati sono sempre aggiornati in
tempo reale. A tutti i livelli, dal database all'interfaccia, si lavora
con la gestione di eventi.

- _Sposa l’Ecosistema_. Meteor è open source e si integra agli
strumenti open source e framework esistenti, invece di sostituirli.

<!-- zen circle -->
- _Semplicità = Produttività_. Il modo migliore per fare sembrare
qualcosa semplice è che _sia_ semplice. Si ottiene attraverso API
pulite ed eleganti.
